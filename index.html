<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics Search by Roosevelt Padilha</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div id="container" class="row">
    <h1 class="col s12"><img src="https://img.icons8.com/pastel-glyph/2x/search--v2.png"
        alt="icon-search" /><span>Statistics
        Search</span></h1>
    <div id="e-search" class="row">
      <form id="form-search">
        <div class="col s8" id="reg-field"><input type="text" name="nome" id="f-name"
            placeholder="digite um nome para pesquisar" /></div>
        <button type="submit" class="waves-effect waves-light btn col s3" href="">BUSCAR</button>
      </form>
    </div>
    <div id="results" class="row">
      <div id="users" class="col s6">
        <h5>Nenhum usu√°rio filtrado.</h5>
      </div>
      <div id="statistics" class="col s6">
        <h5>Nada a ser exibido.</h5>
      </div>
    </div>
  </div>
  <footer>
    <div id="content-footer">
      <span>Created with love by <strong><a href="https://github.com/rooseveltpadilha" target="_blank">Roosevelt
            Padilha</a></strong></span>
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
